{% extends 'basic.html' %}
{% block title%} Home  {% endblock %}

{% block content %} 


<div class="container">
    <h1>Our Courses</h1>
    <div class="col-s12-md-4-lg-4 ">
    <div class="row">

        {% for c in crs%}
        <div class="card mt-4 mx-2 " style="width: 18rem;">
            <img src="/media/{{c.image}}" class="card-img-top" alt="pic is not responding" style="width: 275px; height: 290px;">
            <div class="card-body">
              <h5 class="card-title">{{c.title}}</h5>
              <p class="card-text">{{c.desc|truncatewords:20|safe}}</p>
              <a href="/category/{{c.url}}" class="btn btn-primary">View</a>
            </div>
          </div>




        {%endfor%}

            
        </div>
    </div>
    </div>

    
    <div class="container">
        <h1>Our Student</h1>
        <div class="col-s12-md-4-lg-4 ">
        <div class="row">
    
            {% for s in stu%}
            <div class="card mt-4 mx-2 " style="width: 18rem;">
                <img src="/media/{{s.image}}" class="card-img-top" alt="pic is not responding" style="width: 275px; height: 290px;">
                <div class="card-body">
                  <h5 class="card-title">{{s.name}}</h5>
                  <p class="card-text">{{s.mobile}}</p>
                  <a href="/post/{{s.url}}" class="btn btn-primary">View</a>
                </div>
              </div>
    
    
    
    
            {%endfor%}
    
                
            </div>
        </div>
        </div>
    

{% endblock %}
